<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Electrolize&family=Jaldi:wght@400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <p class="output-text">
            Click a button
        </p>

        <div class="button-container">
            
            <div class="row">
                <button id="ac" class="red">AC</button>
                <button id="del" class="red">DEL</button>
                <button id="dummy-button-waitRUReadingThis???" class="dark-gray">:3</button>
                <button class="dark-gray">/</button>
            </div>

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="dark-gray">*</button>
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="dark-gray">-</button>
            </div>

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="dark-gray">+</button>
            </div>

            <div class="row">
                <button class="dark-gray">.</button>
                <button>0</button>
                <button id="equation" class="dark-gray">=</button>
            </div>
        </div>
    </div>

    <a id="credit" href="https://github.com/2shn" target="_blank" rel="noopener noreferrer">
        @2shn
    </a>

</body>
</html>
