<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Electrolize&family=Jaldi:wght@400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <p class="output-text">
            <b>Click a button !</b>
        </p>

        <div class="button-container">
            
            <div class="row">
                <button id="ac" class="red">AC</button>
                <button id="del" class="red">DEL</button>
                <button id="percentage">%</button>
                <button id="division" class="dark-gray">/</button>
            </div>

            <div class="row">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="multiplication" class="dark-gray">*</button>
            </div>

            <div class="row">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="subtraction" class="dark-gray">-</button>
            </div>

            <div class="row">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="plus" class="dark-gray">+</button>
            </div>

            <div class="row">
                <button id="decimal-point" class="dark-gray">.</button>
                <button id="0">0</button>
                <button id="equation" class="dark-gray">=</button>
            </div>
        </div>
    </div>

    <a id="credit" href="https://github.com/2shn" target="_blank" rel="noopener noreferrer">
        By 2shn on Github !!
    </a>

</body>
</html>
